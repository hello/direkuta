        - type: file
          currentLogFilename: /var/log/direkuta/direkuta-access.log
          threshold: ALL
          archive: true
          archivedLogFilenamePattern: /var/log/direkuta/direkuta-access-%d{yyyy-MM-dd}.log.gz
          archivedFileCount: 7
